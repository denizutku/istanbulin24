<html>
    <title>iin24 - {% block title %}{% endblock %}</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link href="/static/{% block stylesheet %}{% endblock %}" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/logowhite.png" width="125" height="34" alt="istanbulin24">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link {% block active_homepage %}{% endblock %}" href="/">Homepage</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block active_routes %}{% endblock %}" href="/routes">Routes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% block active_newroute %}{% endblock %}" href="/newroute">New Route</a>
                  </li>
                  
                </ul>
                {% if current_user.is_authenticated %}
                  <a role="button" class="btn btn-outline-light" href="/logout">Logout</a>
                  <h1>t</h1>
                  <a role="button" class="btn btn-outline-light" href="/profile">Profile</a>
                {% else %}
                  <a role="button" class="btn btn-outline-light" href="/login">Login</a>
                  <h1>t</h1>
                  <a role="button" class="btn btn-outline-light" href="/register">Register</a>
                {% endif %}
              </div>
              
            </div>
          </nav>


          {% block content %}{% endblock %}
          

          <footer class="text-muted py-5">
            <div class="container">
              <p class="float-end mb-1">
                <a href="#">Back to top</a>
              </p>
              <p class="mb-1">istanbulin24, BLG317E term project</p>
              <p class="mb-0">Deniz Utku BeydoÄŸan.</p>
            </div>
          </footer>
    </body>

</html>
